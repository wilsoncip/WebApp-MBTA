<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTA Station Finder</title>
  </head>
  <body>
    <h1>MBTA Station Finder</h1>
    <form method="POST" name="calculator">
      {% if error %}
      <p style="color:red">Please input a valid location.</p>
      {% endif %}
      <p>
        Please enter your location:
      </p>
      <p>
        <input type="text" size="4" name="location">
      </p>
      <p>
        <input type="submit" value="Find the Nearest Station" />
      </p>
    </form>
  </body>
</html>
